<!DOCTYPE html>
<html>
    <body>
        <script>
        //class expressions - Named
            //Declaring class
    var emp = class IBM{

//Initializing an object
constructor(id,name)
{
    this.id = id;
    this.name =  name ;
}
};
function getValue()
{
 //Here , we are invoking the class before declaring it.
 var obj1 = new emp(101, " John");
 var obj2 = new emp(102, " Doe ");
 document.writeln(obj1.id+" "+obj1.name+ " "+ emp.name + "<br/>");
 document.writeln(obj2.id+" "+obj2.name+ " "+ emp.name + "<br/>");
}          
        </script>
        <input type="button" onclick="getValue()" value="Get Value"/> <br/>
    </body>
</html>
